<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Student Portal{% endblock %}</title>
    <style>
        header {
            background: #4CAF50;
            padding: 10px 0;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-end;
        }
        nav ul li {
            margin: 0 10px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 4px;
            transition: background 0.3s;
        }
        nav ul li a:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <header>
	 <nav>
            <ul>
		<li><a href="/">Home</a></li>    
                <li><a href="/signin">Login</a></li>
                <li><a href="/manage">Manage</a></li>
            </ul>
        </nav>
    </header>

    {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="flash {{ category }}">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}


    {% block content %}
    <!-- Page-specific content will go here -->
    {% endblock %}
</body>
</html>
