<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ressen Technologies</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    /* Background Gradient Animation */
    body {
      height: 100vh;
      background: linear-gradient(270deg, #00bcd4, #8e44ad, #f39c12, #2ecc71);
      background-size: 800% 800%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      text-align: center;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Hero Section */
    h1 {
      font-size: 3.5em;
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    }

    p {
      margin-top: 10px;
      font-size: 1.3em;
      opacity: 0.9;
      max-width: 600px;
    }

    /* Button */
    .btn {
      margin-top: 30px;
      padding: 15px 40px;
      border: none;
      outline: none;
      border-radius: 30px;
      background: white;
      color: #2c3e50;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .btn:hover {
      transform: scale(1.1);
      background: #2c3e50;
      color: white;
    }

    /* Floating Circles */
    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255,255,255,0.15);
      animation: float 10s infinite ease-in-out;
    }

    .circle:nth-child(1) { width: 120px; height: 120px; left: 10%; top: 15%; animation-delay: 0s; }
    .circle:nth-child(2) { width: 80px; height: 80px; right: 20%; top: 25%; animation-delay: 2s; }
    .circle:nth-child(3) { width: 150px; height: 150px; left: 30%; bottom: 15%; animation-delay: 4s; }
    .circle:nth-child(4) { width: 100px; height: 100px; right: 10%; bottom: 20%; animation-delay: 6s; }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-25px); }
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9em;
      opacity: 0.8;
    }

    footer a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>

  <h1>Ressen Technologies</h1>
  <p>Innovating the Future — Empowering businesses with cutting-edge technology solutions like printing , Installation of CCTv cameras and high end systems .</p>
  {% if 'user_id' in session %}
  <button class="btn" onclick="window.location.href='/manage'">Get Started</button>
  {% else %}
  <button class="btn" onclick="window.location.href='/signin'">Get Started</button>
  {% endif %}

  <footer>© 2025 <a href="/">Ressen Technologies</a>. All rights reserved.</footer>
</body>
</html>
