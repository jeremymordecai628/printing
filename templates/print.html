<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Print Upload - Ressen Technologies</title>
  <style>
    body {
      height: 100vh;
      background: linear-gradient(270deg, #00bcd4, #8e44ad, #f39c12, #2ecc71);
      background-size: 800% 800%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: 'Poppins', sans-serif;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .upload-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 350px;
    }

    h2 {
      margin-bottom: 20px;
    }

    input[type="file"] {
      margin: 20px 0;
      background: white;
      color: black;
      border-radius: 10px;
      padding: 10px;
    }

    button {
      padding: 10px 30px;
      border: none;
      border-radius: 25px;
      background: white;
      color: #2c3e50;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #2c3e50;
      color: white;
    }

    a {
      color: white;
      display: block;
      margin-top: 20px;
      text-decoration: none;
    }

    .flash {
      margin-bottom: 15px;
      font-weight: bold;
    }

    .success { color: #00ff99; }
    .error { color: #ff4d4d; }
  </style>
</head>
<body>
  <div class="upload-box">
    <h2>Upload File for Printing</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="file" required>
      <button type="submit">Upload</button>
    </form>

    <a href="/">‚Üê Back to Home</a>
  </div>
</body>
</html>
